<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href="css/nav.css">
    <link href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap" rel="stylesheet"> <!-- font-family: 'Pangolin', cursive; -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet"> <!-- font-family: 'Pacifico', cursive; -->
    <title>Guilherme</title>
</head>
<body>
    <header>
        <nav class="menu">
            <ul>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Desenhos</a></li>            
                <li><a href="#">Contato</a></li>        
            </ul>
        </nav>
        <div>
            <h1 class="site-title">Guilherme Romanelli Costa Cruz</h1>
            <h2 class="site-subtitle">Primo da Bebel e do Perry</h2>
            <h2 class="site-subtitle">Maior Aprontador do Mundo</h2>
        </div>
    </header>
    <section class="desenho">
        <h2>Desenhos</h2>
        <div class="grid">
            <figure>
                <img class="img-desenho" src="css/img/pocoyo.jpg" alt="Imagem da turma do Pocoyo" >
                <figcaption>Pocoyo</figcaption>
            </figure>
            <figure>
                <img class="img-desenho" src="css/img/pokemon.jpg" alt="Imagem de pokemons" >
                <figcaption>Pokemon</figcaption>
            </figure>
            <figure>
                <img class="img-desenho" src="css/img/naruto.jpg" alt="Naruto" >
                <figcaption>Naruto</figcaption>
            </figure>
            <figure>
                <img class="img-desenho" src="css/img/patrulha-canina.jpg" alt="Patrulha Canina" >
                <figcaption>Patrulha Canina</figcaption>
            </figure>
            <figure>
                <img class="img-desenho" src="css/img/corn-e-peg.jpg" alt="Corn e Peg">
                <figcaption>Corn & Peg</figcaption>
            </figure>
            <figure>
                <img class="img-desenho" src="css/img/taina.jpg" alt="Tainá">
                <figcaption>Tainá e os Guardiões da Floresta</figcaption>
            </figure>
            <figure>
                <img class="img-desenho" src="css/img/os-kratts.jpg" alt="Os Irmãos Kratts">
                <figcaption>Aventuras com os Kratts</figcaption>
            </figure>
            <figure>
                <img class="img-desenho" src="css/img/rainbowscooters.png" alt="Raibow Rangers">
                <figcaption>Raibow Rangers</figcaption>
            </figure>
        </div>
    </section>
</body>

</html>
